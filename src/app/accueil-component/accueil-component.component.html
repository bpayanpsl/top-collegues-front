  <button value="Refresh" onClick="window.location.reload()">Rafraishir la liste</button>
  <div class="container">
    <div class="row">
      <div *ngFor="let obj of collegue | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"  class="col-4 text-center">
        <app-collegue [collegue]="obj"></app-collegue>
      </div>
    </div> 
  </div>
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collegue.length"></ngb-pagination>  
  <div class="row">
    <div class="col-12">
      <app-historique-votes></app-historique-votes>
    </div>
  </div>
